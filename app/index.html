<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabDrive</title>
    <link rel="stylesheet" href="/style/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div class="block">
                    <div class="row">
                        <div class="block" id="profile">
                            <div class="avatar">
                                <h4>A</h4>
                            </div>
                            <div class="name">
                                <h5>Adhil</h5>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="block">
                            <div class="single-block">
                                <img src="/svg/app/file.svg">
                                <p>12 files</p>
                            </div>
                            <div class="single-block">
                                <img src="/svg/app/downloads.svg">
                                <p>23 downloads</p>
                            </div>
                            <div class="single-block">
                                <img src="/svg/app/uploads.svg">
                                <p>12 uploads</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="block">
                            <p>Sign Out</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="block">
                            <p>New File</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="block">
                        <div class="col-2">
                            <div class="folderName">Java</div>
                        </div>
                        <div class="col-auto">
                            <div class="controls">
                                <p>>></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="block"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
